<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор путешествия</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      nav {
        background: #333;
        padding: 15px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 15px;
        font-size: 18px;
      }
      .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
        border-radius: 10px;
      }
      img {
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="../index.html">Главная</a>
      <a href="contacts.html">Форма</a>
      <a href="articles.html">Галерея</a>
      <a href="pages/about.html">Топ-6 мест</a>
    </nav>
    <div class="container">
      <h1>Выберите путешествие мечты</h1>
      <form>
        <label>Имя: <input type="text" name="name" required /></label><br />
        <label>Email: <input type="email" name="email" required /></label><br />
        <label
          >Страна:
          <select name="destination">
            <option>Франция</option>
            <option>Италия</option>
            <option>Япония</option>
            <option>США</option>
          </select>
        </label>
        <br />
        <label>Дата поездки: <input type="date" name="date" /></label><br />
        <label
          >Тип отдыха: <input type="checkbox" name="beach" /> Пляжный
          <input type="checkbox" name="active" /> Активный
          <input type="checkbox" name="excursion" /> Экскурсионный </label
        ><br />
        <label>Комментарий: <textarea name="comment"></textarea></label><br />
        <button type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>
