<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Кубики</title>
    <style>
      .container {
        width: 100%;
        margin-bottom: 30px;
        overflow: hidden;
        background: #eee;
        padding: 10px;
        box-sizing: border-box;
      }

      .box {
        width: 100px;
        height: 50px;
        background: #999;
        margin: 5px;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .center {
        margin: 0 auto;
      }

      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box left"></div>
      <div class="box right"></div>
    </div>

    <div class="container">
      <div class="box right"></div>
      <div class="box right"></div>
      <div class="box left"></div>
    </div>

    <div class="container">
      <div class="box right"></div>
      <div class="box right"></div>
      <div class="box left"></div>
      <div class="box left"></div>
    </div>

    <div class="container">
      <div class="box left"></div>

      <div class="right" style="width: 100px">
        <div class="box" style="margin-bottom: 5px"></div>
        <div class="box"></div>
      </div>

      <div class="box right"></div>
    </div>

    <div class="container">
      <div class="box center"></div>
      <div class="center" style="width: 220px; overflow: hidden">
        <div class="box left"></div>
        <div class="box left"></div>
      </div>
    </div>
  </body>
</html>
