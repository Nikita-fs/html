<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .custom-button {
        background: linear-gradient(
          135deg,
          #6a11cb,
          #2575fc
        ); /* Градиентный фон */
        color: white; /* Белый текст */
        padding: 12px 24px; /* Внутренние отступы */
        font-size: 18px; /* Размер шрифта */
        font-weight: bold; /* Жирный шрифт */
        border: none; /* Убираем стандартную границу */
        border-radius: 12px; /* Округлые углы */
        cursor: pointer; /* Изменяем курсор при наведении */
        transition: all 0.3s ease; /* Плавные анимации */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Тень */
      }

      .custom-button:hover {
        background: linear-gradient(
          135deg,
          #2575fc,
          #6a11cb
        ); /* Обратный градиент при наведении */
        transform: translateY(-3px); /* Лёгкое поднятие кнопки */
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      }

      .custom-button:active {
        transform: translateY(0); /* Возвращаем кнопку на место при клике */
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <button class="custom-button">ЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫЫя</button>
