<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Стиль Мондриана</title>
    <style>
      table {
        border-collapse: collapse;
        width: 800px;
        height: 800px;
        table-layout: fixed;
      }
      td {
        border: 6px solid black;
      }
      .white {
        background-color: white;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
      .black {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="white"></td>
        <td class="red"></td>
        <td class="white"></td>
        <td class="yellow" rowspan="2"></td>
      </tr>
      <tr>
        <td class="blue"></td>
        <td class="white" colspan="2"></td>
      </tr>
      <tr>
        <td class="white" rowspan="2"></td>
        <td class="red" colspan="2"></td>
        <td class="white"></td>
      </tr>
      <tr>
        <td class="white"></td>
        <td class="blue"></td>
        <td class="black"></td>
      </tr>
      <tr>
        <td class="yellow"></td>
        <td class="white"></td>
        <td class="white"></td>
        <td class="red"></td>
      </tr>
    </table>
  </body>
</html>
