<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Float и Clear</title>
    <style>
      .float-left {
        float: left;
        width: 100px;
        height: 100px;
        background: pink;
        margin-right: 10px;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="float-left">Левый блок</div>
    <div class="float-left">Еще один блок</div>
    <div class="clear">Этот блок очищает float</div>
  </body>
</html>
