<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Позиционирование</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: lightblue;
        margin: 10px;
      }
      .relative {
        position: relative;
        top: 20px;
        left: 20px;
      }
      .absolute {
        position: absolute;
        top: 100px;
        left: 100px;
        background: coral;
      }
      .fixed {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: lightgreen;
      }
      .sticky {
        position: sticky;
        top: 0;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
    <div class="box fixed">Fixed</div>
    <div class="box sticky">Sticky</div>
    <p style="height: 1000px">
      Прокрутите вниз, чтобы увидеть поведение sticky
    </p>
  </body>
</html>
