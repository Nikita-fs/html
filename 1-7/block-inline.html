<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Блочные и Инлайновые Элементы</title>
    <style>
      div {
        background-color: lightblue;
        margin: 10px;
        padding: 10px;
      }
      span {
        color: red;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>Это блочный элемент</div>
    <div>Это другой <span>инлайновый</span> элемент внутри блочного</div>
    <p>Блочный тег &lt;p&gt; с <span>инлайновым текстом</span></p>
  </body>
</html>
