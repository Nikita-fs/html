<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>SVG Фигуры</title>
    <style>
      svg {
        width: 400px;
        height: 200px;
        display: block;
        margin: 50px auto;
      }

      .fig {
        transition: all 0.5s ease-in-out;
      }

      .square:hover {
        stroke: red;
        fill: yellow;
      }

      .rect:hover {
        stroke: green;
        fill: orange;
      }

      .circle:hover {
        stroke: blue;
        fill: pink;
      }

      .ellipse:hover {
        stroke: purple;
        fill: cyan;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 500 200">
      <rect
        class="fig square"
        x="10"
        y="10"
        width="50"
        height="50"
        stroke="black"
        stroke-width="5"
        fill="lightblue"
      />
      <rect
        class="fig rect"
        x="80"
        y="10"
        width="100"
        height="50"
        stroke="darkgreen"
        stroke-width="5"
        fill="lightgreen"
      />
      <circle
        class="fig circle"
        cx="240"
        cy="35"
        r="25"
        stroke="navy"
        stroke-width="5"
        fill="lightcoral"
      />
      <ellipse
        class="fig ellipse"
        cx="340"
        cy="35"
        rx="40"
        ry="25"
        stroke="maroon"
        stroke-width="5"
        fill="gold"
      />
    </svg>
  </body>
</html>
